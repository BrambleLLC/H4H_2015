<!doctype html>
<html class="no-js" lang="en">
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guard-Dog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/foundation.css"/>
    <script src="js/vendor/modernizr.js"></script>
    <!--Javascript used for parallax thanks to Ian Lunn -->
    <script type="text/javascript" src="scripts/jquery.parallax-1.1.3.js"></script>
    <script type="text/javascript" src="scripts/jquery.localscroll-1.2.7-min.js"></script>
    <script type="text/javascript" src="scripts/jquery.scrollTo-1.4.2-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
      jQuery(document).ready(function($) {
      $(".scroll").click(function(event) {
      event.preventDefault();
      $('html,body').animate( { scrollTop:$(this.hash).offset().top } , 1000);
    } );
  } );
</script>
  <script type="text/javascript">

$(document).ready(function(){
    
  
  //.parallax(xPosition, speedFactor, outerHeight) options:
  //xPosition - Horizontal position of the element
  //inertia - speed to move relative to vertical scroll. Example: 0.1 is one tenth the speed of scrolling, 2 is twice the speed of scrolling
  //outerHeight (true/false) - Whether or not jQuery should use it's outerHeight option to determine when a section is in the viewport
  $('#guard-dog').parallax("50%", 0.1);
  $('#dog-info').parallax("50%", 0.1);
  $('.bg').parallax("50%", 0.4);
  $('#third').parallax("50%", 0.3);
</script>
  </head>
  <body>
    <div id="guard-dog">
      <div class="row">
        <div class="large-12 large-centered text-center columns">
          <img src="images/header_white-blue-dark.png"></img>
            <a href="#dog-info" data-target="dog-info" class="button large dog-button scroll">See the Chops</a>
        </div>
      </div>
    </div>
    <a id="dog-info"></a>
    <div name="dog-info" id="dog-info">
      <div class="row">
        <div class="large-12 large-centered text-center"> 
            <div class="mission-statement">
              <img src="images/mission_statement.png"></img>
            </div>
        </div>
      </div>
    <div class="row">      
        <div class="small-4 large-5 columns"><img src="images/walking.png"></img></div>
        <div class="small-4 large-5 columns"><img src="images/biking.png"></img></div>
        <div class="small-4 large-2 columns"><img src="images/driving.png"></img></div>
    </div>
    </div>    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
